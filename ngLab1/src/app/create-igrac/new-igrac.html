<form #igracF="ngForm" class="container col-lg-5 col-lg-offset-3" style="margin-top:100px;border:0.5px solid;border-radius:10px;padding:20px;background	:#F0F0F0">
  <div class="form-group">
    <label for="igracID">ID:</label>
    <input type="number" class="form-control" id="igracID" required [(ngModel)]="igrac.id" name="id" #id="ngModel">
  </div>
  <div class="form-group">
    <label for="firstName">FirstName:</label>
    <input type="text" class="form-control" id="firstName" required minlength="2" maxlength="30" [(ngModel)]="igrac.firstName" name="firstName" #firstName="ngModel">
    <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div [hidden]="!firstName.errors.required">
        FirstName is required!
      </div>
      <div [hidden]="!firstName.errors.minlength">
        FirstName must be at least 5 characters long.
      </div>
      <div [hidden]="!firstName.errors.maxlength">
        FirstName cannot be more than 30 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">LastName:</label>
    <input type="text" class="form-control" id="lastName" required minlength="2" maxlength="30" [(ngModel)]="igrac.lastName" name="lastName" #lastName="ngModel">
    <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <div [hidden]="!lastName.errors.required">
        LastName is required!
      </div>
      <div [hidden]="!lastName.errors.minlength">
        LastName must be at least 2 characters long.
      </div>
      <div [hidden]="!lastName.errors.maxlength">
        LastName cannot be more than 30 characters long.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="team">Team:</label>
    <input type="text" class="form-control" id="team" required name="team" [(ngModel)]="igrac.team">
  </div>
  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" class="form-control" id="position" required name="position" [(ngModel)]="igrac.position">
  </div>

  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="number" class="form-control" id="salary" required name="salary" [(ngModel)]="igrac.salary">
  </div>


  <button type="submit" class="btn btn-default btn-block" (click)="saveIgrac()" [disabled]="!igracF.form.valid">Save</button>
</form>
