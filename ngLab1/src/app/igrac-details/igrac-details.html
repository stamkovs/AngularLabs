<div class="container player-details">
    <div class="row">
        <div class="col-sm-4">
            <div *ngIf="igrac" class="card">
                <h2>Player Details:</h2>
                <img src="{{igrac.img}}" alt="Selected player image" class="card-img-top img-fluid">
                <div class="card-header">
                    <p>Ime: <b>{{igrac.firstName}}</b></p>
                    <p>Prezime: <b>{{igrac.lastName}}</b></p>
                    <p>Tim: <b>{{igrac.team}}</b></p>
                    <p>Pozicija: <b>{{igrac.position}}</b></p>
                <p>Plata: <b>{{igrac.salary}}$</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
